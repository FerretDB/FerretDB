---
# Runs on Wednesday after deps repo.
# Apply the "not ready" label to prevent cascaded CI runs on each auto-merge.

version: 2

registries:
  ghcr:
    type: docker-registry
    url: ghcr.io
    username: ferretdb-bot
    password: ${{ secrets.PRIVATE_DEPENDABOT_TOKEN }}

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      github-actions:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

  - package-ecosystem: "docker"
    registries: ["ghcr"]
    directory: "/build/ferretdb"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      build-docker:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "docker"
    directory: "/build/postgres-documentdb"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      build-docker:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "docker"
    registries: ["ghcr"]
    directory: "/build/deps"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      build-deps:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

  - package-ecosystem: "gomod"
    directory: "/"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      ferretdb:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/integration"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      integration:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/tools"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      tools:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/tools/golangci"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      golangci:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
