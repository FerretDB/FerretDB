---
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema

name: Bug
description: Some feature works incorrectly.
assignees: ["ferretdb-bot"]
labels: ["code/bug", "not ready"]
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to fill out this bug report!
        Please check if a similar issue is [already filed](https://github.com/FerretDB/FerretDB/issues).
  - type: textarea
    id: version
    attributes:
      label: FerretDB version
      description: >
        What version and package of FerretDB do you use?
        Please provide an output of running FerretDB with `--version` flag.
    validations:
      required: true
  - type: textarea
    id: backend
    attributes:
      label: Backend
      description: >
        What backend (PostgreSQL, etc) and what version do you use?
    validations:
      required: true
  - type: textarea
    id: do
    attributes:
      label: What did you do?
      description: >
        Include MongoDB queries or
        [pull request with a test script](https://github.com/FerretDB/FerretDB/blob/main/CONTRIBUTING.md#reporting-a-bug)
        if you can.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect to see?
      description: >
        Include expected MongoDB results if you can.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What did you see instead?
      description: >
        Please include FerretDB [logs](https://docs.ferretdb.io/configuration/logging/).
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 22.04
          - **Architecture**: x86_64
          - **Version**: v0.9.0
          - **Deployment**: Docker
          - **Deployment details**: Docker version 20.10.23
      value: |
        - OS:
        - Architecture:
        - Version:
        - Deployment:
        - Deployment details:
      render: markdown
    validations:
      required: false
