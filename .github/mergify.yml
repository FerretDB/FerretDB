---
# see https://docs.mergify.com/configuration/
pull_request_rules:
  - name: "Update out-of-date approved PRs"
    conditions:
      # those rules are implicit for the update action:
      # - "#commits-behind > 0"
      # - "-closed"
      - "-conflict"
      - "-draft"
      - "-locked"
      - "-merged"
      - "author != dependabot[bot]"
      - "base = main"
      - "branch-protection-review-decision = APPROVED"
      - "label != 'no ci'"
    actions:
      update:
