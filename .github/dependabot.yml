---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"

  - package-ecosystem: "docker"
    directory: "/"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "docker"
    directory: "/build/deps"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "docker"
    directory: "/build/deps/textlint"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "docker"
    directory: "/website"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"

  - package-ecosystem: "gomod"
    directory: "/"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/integration"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/tools"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"

  - package-ecosystem: "npm"
    directory: "/build/deps/textlint"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
  - package-ecosystem: "npm"
    directory: "/website"
    labels: [deps]
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "01:42"
    allow:
      - dependency-name: "@docusaurus/*"
