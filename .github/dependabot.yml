---
# Runs on Wednesday after deps repo.
# Apply the "not ready" label to prevent cascaded CI runs on each auto-merge.

version: 2

# Most configurations are duplicated to add main-v1 branch.
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      github-actions:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "github-actions"
    target-branch: "main-v1"
    directory: "/"
    labels: ["deps", "not ready"]
    assignees: [AlekSi]
    open-pull-requests-limit: 20
    groups:
      github-actions-v1:
        patterns: ["*"]
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

