---
# Runs on Wednesday after deps repo.
# Apply "no ci" label to prevent cascaded of paid CI runs for each auto-merge.

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

  - package-ecosystem: "docker"
    directory: "/"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "docker"
    directory: "/build/deps"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"

  - package-ecosystem: "gomod"
    directory: "/"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/integration"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
  - package-ecosystem: "gomod"
    directory: "/tools"
    labels: ["deps", "no ci"]
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "01:42"
