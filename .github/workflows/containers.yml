---
name: 'containers'

on:
  push:
    branches:
      - '**'

env:
  GOPATH: /home/runner/go
  GOCACHE: /home/runner/go/cache
  GOMODCACHE: /home/runner/go/cache/mod
  GOPROXY: https://proxy.golang.org # remove direct

jobs:
  container-build:
    name: Container build
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ferretdb-bot
          password: ${{ secrets.FERRETDB_PACKAGES }}

      - name: Setup Go
        uses: FerretDB/github-actions/setup-go@main
        with:
          cache-key: test

      - name: Initialize docker
        run: make docker-init

      - name: Get branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: branch_out

      - name: Display branch name
        shell: bash
        run: echo ${{ steps.branch_out.outputs.branch }}

      - name: Push the continer images
        env:
          DOCKER_TAG: ${{ steps.branch_out.outputs.branch }}
        run: make docker-push
