---
name: Packages
on:
  pull_request:
    types:
      - unlabeled # if GitHub Actions stuck, add and remove "no ci" label to force rebuild
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main
    tags:
      - "*"
  schedule:
    - cron: "12 2 * * *"

# Do not run this workflow in parallel for any PR change or branch/tag push
# to save some resources.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  GOPATH: /home/runner/go
  GOCACHE: /home/runner/go/cache
  GOLANGCI_LINT_CACHE: /home/runner/go/cache/lint
  GOMODCACHE: /home/runner/go/mod
  GOPROXY: https://proxy.golang.org

jobs:
  build:
    name: Build packages
    runs-on: faster

    if: >
      github.event_name != 'pull_request' ||
      (
        !contains(github.event.pull_request.labels.*.name, 'no ci') &&
        contains(github.event.pull_request.labels.*.name, 'packages')
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # for `git describe` to work
          lfs: false # LFS is used only by website

      # for branch.txt on pull_request; `main` is already checked out on push / schedule
      - name: Name branch
        if: github.event_name == 'pull_request'
        run: git checkout -b ${{ github.head_ref }}

      - name: Setup Go
        uses: FerretDB/github-actions/setup-go@main
        with:
          cache-key: packages

      - name: Install Task
        run: go generate -x
        working-directory: tools

      - name: Run init
        run: bin/task init

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Initialize Docker Buildx builder
        run: bin/task docker-init

      - name: Build production release binary
        run: bin/task build-release

      - name: Upload ferretdb
        uses: actions/upload-artifact@v3
        with:
          name: ferretdb
          path: bin/ferretdb
          retention-days: 1
          if-no-files-found: error

      - name: Build packages
        run: bin/task packages

      - name: Upload .deb package
        uses: actions/upload-artifact@v3
        with:
          name: ferretdb.deb
          path: tmp/debs/ferretdb.deb
          retention-days: 1
          if-no-files-found: error

      - name: Upload .rpm package
        uses: actions/upload-artifact@v3
        with:
          name: ferretdb.rpm
          path: tmp/rpms/ferretdb.rpm
          retention-days: 1
          if-no-files-found: error

      - name: Check dirty
        run: |
          git status
          git diff --exit-code
